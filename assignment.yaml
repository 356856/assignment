---
# Apache webserver; Configure it to start at server boot, and listening on all interfaces on port 80;
- name: This sets up a apache web server
  hosts: localhost 
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
      enabled: true
  - name: Open port 80 for http access
    firewalld:
      service: http
      permanent: true
      state: enabled
  - name: Restart the firewalld service to load in the firewall changes
    service: 
      name: firewalld 
      state: restarted

# Tomcat application server;Configure it to start at server boot, and listening on all interfaces on port 8080;
  - name: Install tomcat packages
    yum:
      name: tomcat
      state: present
  - name: ensure tomcat  is running
    service:
      name: tomcat 
      state: started
      enabled: true
  - name: Open port 8080 for http access
    firewalld:
      port: 8080/tcp
      permanent: true
      state: enabled
  - name: Restart the firewalld service to load in the firewall changes
    service:
      name: firewalld
      state: restarted
# MySQL database server;Configure it to start at server boot, and listening on all interfaces on port 3306

# Telnet
  - name: install Telnet
    yum:
      name: telnet
      state: present

# curl
  - name: install curl 
    yum:
      name: curl
      state: present

# nslookup
  - name: install nslookup
    yum:
